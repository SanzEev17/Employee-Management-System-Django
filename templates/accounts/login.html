{% extends 'base.html'%}
{% block content %}
{% include 'pages/_navbar.html'%}
	<section class="h-100" style="padding-top: 5rem;">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Employee Login</h1>
							<form action="{% url 'login'%}" method="POST" class="needs-validation" autocomplete="off">
								{%csrf_token%}
								<div class="mb-3">
									<label class="mb-2 text-muted" for="username" >Username or Email</label>
									<input type="text" class="form-control" name="username" value="">
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="pwd">Password</label>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary me-auto" name="login-submit">
										Login
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{%endblock%}
